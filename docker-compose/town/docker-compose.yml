services:
  town-db:
    image: ${TOWN_DB_IMAGE_NAME}
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${TOWN_DB_NAME}
      POSTGRES_USER: ${TOWN_DB_USER}
      POSTGRES_PASSWORD: ${TOWN_DB_PASSWORD}
    # ports:
    #   - "${TOWN_DB_PORT}:5432"
    volumes:
      - town_db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d/
    networks:
      - shared-net

  town-service:
    platform: linux/amd64
    image: ${TOWN_SERVICE_IMAGE_NAME}
    environment:
      DATABASE_URL: "host=${TOWN_DB_HOST} user=${TOWN_DB_USER} password=${TOWN_DB_PASSWORD} dbname=${TOWN_DB_NAME} sslmode=${SSL_MODE}"
      PORT: ${TOWN_SERVICE_PORT}
    ports:
      - "${TOWN_SERVICE_PORT}:${TOWN_SERVICE_PORT}"
    depends_on:
      - town-db
    networks:
      - shared-net
    

volumes:
  town_db_data:

networks:
  shared-net:
    external: true